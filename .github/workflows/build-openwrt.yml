name: Build OpenWrt

on:
  push:
    branches:
      - openwrt-21.01
  pull_request:
    branches:
      - openwrt-21.01
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: openwrt-21.01

      - name: Set up Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git subversion libssl-dev wget unzip python

      - name: Compile OpenWrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make menuconfig
          make -j$(nproc)

      - name: Archive build output
        uses: actions/upload-artifact@v2
        with:
          name: openwrt-build
          path: bin/targets/rockchip/armv8/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: OpenWrt Build ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bin/targets/rockchip/armv8/
          asset_name: openwrt-armv8-build
          asset_content_type: application/zip
