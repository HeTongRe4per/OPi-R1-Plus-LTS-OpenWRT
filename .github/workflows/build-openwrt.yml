name: Build and Release OpenWrt

on:
  push:
    branches:
      - openwrt-21.02

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        ref: openwrt-21.02

    - name: Setup Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev gawk git subversion libssl-dev gettext zlib1g-dev file unzip python3

    - name: Update and install feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure Build
      run: |
        cp .config.example .config
        make defconfig

    - name: Build OpenWrt
      run: |
        make -j$(nproc) V=s

    - name: Upload to Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: bin/targets/rockchip/armv8/*
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: |
          Automated release for ${{ github.ref }}
        draft: false
        prerelease: false
